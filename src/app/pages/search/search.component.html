<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <a *ngFor="let cosas of productsService.productsFiltered" [routerLink]="['/description', cosas.cod]" class="rk-item ae-masonry__item">
    <img src="assets/img/{{cosas.url}}.jpg" alt="">
    <div class="item-meta">
      <h2>{{cosas.titulo}}</h2>
      <p>{{cosas.categoria}}</p>
    </div>
  </a>
</div>
